<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2><i class="fas fa-bell icon"></i> Savings Reminder</h2>
        <form id="reminderForm">
          <div class="form-group">
            <label for="reminderAmount"
              ><i class="fas fa-dollar-sign icon"></i> Amount to Save:</label
            >
            <input
              type="number"
              id="reminderAmount"
              name="reminderAmount"
              step="0.01"
              placeholder="e.g., 100.00"
              required
            />
          </div>
          <div class="form-group">
            <label for="reminderDate"
              ><i class="fas fa-calendar-alt icon"></i> Date:</label
            >
            <input type="date" id="reminderDate" name="reminderDate" required />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus icon"></i> Add Reminder
          </button>
        </form>
        <h3><i class="fas fa-list icon"></i> Reminder List</h3>
        <ul class="list-group" id="reminderList"></ul>
      </div>
    </div>
    <script src="reminder.js"></script>
  </body>
</html>
